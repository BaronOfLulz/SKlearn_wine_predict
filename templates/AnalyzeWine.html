    <h3>Enter wine's features</h3>
    <form action ="#" method="post">
        <p>fixed acidity:</p>
        <p><input type="number" step="0.0001" name="fa"/></p>
        <p>volatile acidity:</p>
        <p><input type="number" step="0.0001" name="va"/></p>
         <p>citric acid:</p>
        <p><input type="number" step="0.0001" name="ca"/></p>
         <p>residual sugar:</p>
        <p><input type="number" step="0.0001" name="rs"/></p>
         <p>chlorides:</p>
        <p><input type="number" step="0.0001" name="ch"/></p>
         <p>free sulfur dioxide:</p>
        <p><input type="number" step="0.0001" name="fsd"/></p>
         <p>total sulfur dioxide:</p>
        <p><input type="number" step="0.0001" name="tsd"/></p>
         <p>pH:</p>
        <p><input type="number" step="0.0001" name="pH"/></p>
         <p>sulphates:</p>
        <p><input type="number" step="0.0001" name="su"/></p>
         <p>alcohol:</p>
        <p><input type="number" step="0.0001" name="alc"/></p>
        <p><input type="submit" value="submit"/></p>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
